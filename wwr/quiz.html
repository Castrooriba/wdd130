<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"],
    textarea,
    select,
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
      font-size: 16px;
    }

    select {
      height: 40px;
    }

    button[type="submit"] {
      background-color: #0f007e;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Basic HTML and CSS Quiz</h1>
  <form>
    <div>
      <label for="q1">Question 1: What does the acronym CSS stand for?</label>
      <input type="text" id="q1" name="q1" required>
    </div>
    <div>
      <label for="q2">Question 2: How are id and class attributes selected in CSS?.</label>
      <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
    </div>
    <div>
      <label for="q3">Question 3: What is the correct way to include an external CSS file?</label>
      <select id="q3" name="q3" required>
        <option value="" selected disabled>Choose One...</option>
        <option value="1">Link element with href attribute</option>
        <option value="2">Style element with type attribute</option>
        <option value="3">Inline styles with style attribute</option>
      </select>
    </div>
    <div>
      <label for="q4">Question 4: How many heading levels are there in HTML?</label>
      <input type="number" id="q4" name="q4" min="1" required>
    </div>
    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
